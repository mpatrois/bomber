        <script type="text/javascript">
            var socket = io.connect();

            var myPlayer = {
                id:0,
                name:"Thomas"
            }

            socket.on('connect', function () {
                myPlayer.id = socket.id;
                socket.emit("my_name",myPlayer);
            });

            console.log("test1");
            document.onsubmit = function (event){
                event.preventDefault();

                var namePlayer = document.getElementById("name").value;
                myPlayer.name = namePlayer;
                //console.log("test2");
                socket.emit("send_player",myPlayer);
                return false;
            }
        </script>
